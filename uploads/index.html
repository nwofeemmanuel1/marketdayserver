<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="file" name="filename" id="fileid">
    </form>
    <script>
        document.querySelector("#fileid").addEventListener('change', (event) => handlesubmit(event))
        const handlesubmit = async (event) => {
            console.log(event.target.files[0])
            const files = event.target.files
            const formdata = new FormData()
            formdata.append('myFile', files[0])

            const fetchuser = await fetch("http://localhost:3000/api/users/listings", {
                method: "POST",
                // headers:{'content-type':'multipart'},
                body: formdata
            })


            const result = await fetchuser.text()
            console.log(result)


        }
    </script>
</body>

</html>
